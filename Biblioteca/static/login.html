<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Fondo blanco sin color */
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Contenedor del login con color azul y transparencia */
  .login-container {
    background: rgba(150, 118, 220, 0.8); /* azul con transparencia */
    border-radius: 15px;
    width: 320px;
    padding: 30px 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
    text-align: center;
  }

  /* Iconos circulares */
  .icon-circle {
    width: 60px;
    height: 60px;
    margin: 0 auto 10px auto;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Icono usuario */
  .icon-user {
    font-size: 30px;
  }

  /* Icono candado */
  .icon-lock {
    font-size: 28px;
    margin: 15px 0 5px 0;
  }

  /* Texto "login" */
  .login-title {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 20px;
  }

  /* Estilos de formulario */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    text-align: left;
    font-size: 14px;
    opacity: 0.8;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px;
    border: none;
    border-radius: 7px;
    font-size: 16px;
    outline: none;
  }

  input[type="text"]::placeholder,
  input[type="password"]::placeholder {
    color: #666;
  }

  /* Botón */
  button {
    margin-top: 10px;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(90deg, #7c3aed, #4299f5);
    color: rgba(255, 255, 255, 0.7);
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #4299f5, #7c3aed);
    color: white;
  }

  /* Iconos redes sociales */
  .social-icons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  .social-icons i {
    font-size: 26px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s ease;
  }

  .social-icons i:hover {
    opacity: 1;
  }

  /* Colores de cada icono */
  .facebook { color: #1877f2; }
  .google { color: #db4437; }
  .instagram { color: #e1306c; }
</style>
<!-- Incluyo FontAwesome para los iconos sociales -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>
  <div class="login-container">
    <div class="icon-circle">
      <i class="fa fa-user icon-user"></i>
    </div>
    <div class="icon-lock">
      <i class="fa fa-lock"></i>
    </div>
    <div class="login-title">loginNNN </div>
    <form>
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Enter your username" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <button type="submit">Entrar</button>
    </form>
    <div class="social-icons">
      <i class="fab fa-facebook-f facebook"></i>
      <i class="fab fa-google google"></i>
      <i class="fab fa-instagram instagram"></i>
    </div>
  </div>
</body>
</html>
